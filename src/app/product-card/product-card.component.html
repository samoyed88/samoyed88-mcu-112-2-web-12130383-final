<img [src]="imgUrl" />
<div class="content">
  <strong [class.onSale]="isSale" [class.notShow]="!isShow">{{ productName }}</strong>
</div>
<div>
  @for (author of authors; track author) {
  <span>{{ author }}</span>
  @if (!$last) {
  <span>、</span>
  } }
</div>
<div class="company">
  <span>{{ company }}</span>
  <span>{{ price | currency }}</span>
</div>
<div class="button">
  <button type="button" (click)="view.emit()">明細</button>
  <button type="button" class="add">加入購物車</button>
</div>
