<img [src]="imgUrl" />
<div class="content">
  <strong [class.onSALE]="isSALE">{{ productName }}</strong>
</div>
<div>{{ authors }}</div>
<div class="company">
  <span>{{ company }}</span>

</div>
<div class="button">
  <button type="button" (click)="view.emit()">明細</button>
  <button type="button" class="add">加入購物車</button>
</div>
