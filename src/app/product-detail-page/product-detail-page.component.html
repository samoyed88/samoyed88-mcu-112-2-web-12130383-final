<img [src]="product.imgUrl" />
<section>
  <h2>{{ product.name }}</h2>
  <div>
    <strong>作者</strong>
    <span>{{product.authors}}</span>
  </div>
  <div>
    <strong>公司</strong>
    <span>{{ product.company }}</span>
  </div>
  <div>
    <strong>價格</strong>
    <span> {{product.price| currency}} @if (product.isSale) {<span class="sale">特價</span>} </span>
  </div>
  <div class="button">
    <button type="button" (click)="onBack()">返回</button>
    <span>
      <button type="button" class="add">加入購物車</button>
    </span>
  </div>
</section>
