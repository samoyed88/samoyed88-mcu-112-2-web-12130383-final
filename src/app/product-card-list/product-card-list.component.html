<div class="container">
  @for (product of products; track product.id) {
  <app-product-card
    [id]="product.id"
    [productName]="product.name"
    [authors]="product.authors"
    [company]="product.company"
    [isSALE]="product.isSALE"
    [imgUrl]="product.imgUrl"
    [price]="product.price"
    (view)="view.emit(product)"
  ></app-product-card>
  }
</div>
<app-pagination totalCount="7" pageSize="5" [(pageIndex)]="pageIndex"></app-pagination>
